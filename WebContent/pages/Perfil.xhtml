<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Perfil</title>
	  <style type="text/css">
  body {
	background-image: url("../images/1.jpg");
    background-size:1600px 800px;
    }
    h1{
   	position: absolute;
   	left: 550px;
    top:230px;
    }
    </style>
</h:head>
<body>
	<h:form>
		<h1 style="color:white; font-size: 70px; " ><u>Bem vindo(a) #{cadastroBean.cliente.nome}</u></h1>

		<p:tab id="perfil" title="Perfil">
			<p:panel header="Perfil" style="width:30%">
				<h:panelGrid columns="1" columnsClasses="label,label">
					<h:outputText value="Nome: #{cadastroBean.cliente.nome} " />
					<h:outputText value="Sobrenome: #{cadastroBean.cliente.sobrenome}" />
					<h:outputText value="Email: #{cadastroBean.cliente.email}" />
					<h:outputText value="CPF: #{cadastroBean.cliente.CPF}" />
					<h:outputText
						value="Numero Do Cartão: #{cadastroBean.cliente.numerocartao}" />
					<h:outputText
						value="Data de validade do Cartão: #{cadastroBean.cliente.dataval}" />
					<h:outputText
						value="Número de Seguro: #{cadastroBean.cliente.numseg}" />
					<h:outputText value="Pacote Escolhido: #{pacoteBean.pacote.pac_nome}" />
				</h:panelGrid>
			</p:panel>
			<p:commandButton action="PaginaInicial.xhtml" value="Voltar" />
			<p:commandButton action="Pagamento.xhtml" value="Trocar de Pacote" style="position:absolute;left:315px;"/>
		</p:tab>


	</h:form>
</body>
</html>
