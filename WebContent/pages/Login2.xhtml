<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	
	  <style type="text/css">
  body {
	background-image: url("../images/4.jpg");
    background-size: 1600px 800px;
    }
    </style>
</h:head>
<body>
	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		<p:tab id="login" title="LoginUsuario">
			<p:panel header="Login" widgetVar="dlg" style="width:30%">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Username:" />
					<p:inputText id="username" value="#{cadastroBean.cliente.email}"
						label="username" />

					<h:outputLabel for="password" value="Password:"
						oncomplete="handleLoginRequest(xhr, status, args)" />
					<p:password id="password" value="#{cadastroBean.cliente.senha}"
						label="password" />
					<f:facet name="footer">
						<p:commandButton value="Login" update="growl"
							actionListener="#{cadastroBean.login}"
							oncomplete="handleLoginRequest(xhr, status, args)" />
							<p:commandButton value="Voltar" action="PaginaInicial.xhtml"/>
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</p:tab>
	</h:form>

	<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
</body>
</html>
